{% extends "base.html" %}
{% block title %}Login Â· IMS{% endblock %}
{% block content %}
<div class="mx-auto max-w-md bg-white shadow rounded-lg p-6">
    <h1 class="text-lg font-semibold mb-4">Login</h1>
    <form method="post" class="space-y-4">
        <div>
            <label class="block text-sm mb-1">Email</label>
            <input name="email" type="email" required class="w-full border rounded-md px-3 py-2">
        </div>
        <div>
            <label class="block text-sm mb-1">Password</label>
            <input name="password" type="password" required class="w-full border rounded-md px-3 py-2">
        </div>
        <button class="w-full bg-slate-900 text-white rounded-md py-2">Login</button>
    </form>
    <p class="mt-3 text-sm">No account? <a class="underline" href="{{ url_for('register') }}">Register</a></p>
</div>
{% endblock %}
