{% extends "base.html" %}
{% block title %}CHAs Â· IMS{% endblock %}
{% block content %}
<div class="grid md:grid-cols-2 gap-6">
    <div class="bg-white rounded-lg shadow p-5">
        <h2 class="font-semibold mb-3">Add CHA</h2>
        <form method="post" class="space-y-3">
            <div><label class="text-sm">Name</label><input name="name" required class="w-full border rounded px-3 py-2">
            </div>
            <div><label class="text-sm">Contact</label><input name="contact" class="w-full border rounded px-3 py-2">
            </div>
            <div><label class="text-sm">Commission Rate (%)</label><input name="commission_rate" type="number"
                    step="0.01" value="0" class="w-full border rounded px-3 py-2"></div>
            <button class="bg-slate-900 text-white rounded px-4 py-2">Add</button>
        </form>
    </div>
    <div class="bg-white rounded-lg shadow overflow-hidden">
        <table class="w-full text-sm">
            <thead class="bg-slate-100">
                <tr>
                    <th class="p-3 text-left">Name</th>
                    <th class="p-3">Rate %</th>
                    <th class="p-3">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for x in data %}
                <tr class="border-t">
                    <form method="post" action="{{ url_for('chas_update', cha_id=x.id) }}" class="contents">
                        <td class="p-3">
                            <input name="name" value="{{ x.name }}" class="border rounded px-2 py-1 w-full">
                            <div class="text-xs text-slate-500 mt-1">
                                <input name="contact" value="{{ x.contact or '' }}"
                                    class="border rounded px-2 py-1 w-full" placeholder="Contact">
                            </div>
                        </td>
                        <td class="p-3 text-center">
                            <input name="commission_rate" type="number" step="0.01" min="0" max="100"
                                value="{{ '%.2f'|format(x.commission_rate or 0) }}"
                                class="border rounded px-2 py-1 w-24 text-center">
                        </td>
                        <td class="p-3 flex gap-3">
                            <button class="px-3 py-1 rounded bg-slate-900 text-white">Save</button>
                    </form>
                    <form method="post" action="{{ url_for('chas_delete', cha_id=x.id) }}"
                        onsubmit="return confirm('Delete CHA?')">
                        <button class="text-rose-700 underline">Delete</button>
                    </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
