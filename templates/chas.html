{% extends "base.html" %}
{% block title %}CHAs Â· IMS{% endblock %}
{% block content %}
<div class="grid md:grid-cols-2 gap-6">
    <div class="bg-white rounded-lg shadow p-5">
        <h2 class="font-semibold mb-3">Add CHA</h2>
        <form method="post" class="space-y-3">
            <div><label class="text-sm">Name</label><input name="name" required class="w-full border rounded px-3 py-2">
            </div>
            <div><label class="text-sm">Contact</label><input name="contact" class="w-full border rounded px-3 py-2">
            </div>
            <div><label class="text-sm">Commission Rate (%)</label><input name="commission_rate" type="number"
                    step="0.01" value="0" class="w-full border rounded px-3 py-2"></div>
            <button class="bg-slate-900 text-white rounded px-4 py-2">Add</button>
        </form>
    </div>
    <div class="bg-white rounded-lg shadow overflow-hidden">
        <table class="w-full text-sm">
            <thead class="bg-slate-100">
                <tr>
                    <th class="p-3 text-left">Name</th>
                    <th class="p-3">Rate %</th>
                    <th class="p-3">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for x in data %}
                <tr class="border-t">
                    <td class="p-3">{{ x.name }}<div class="text-xs text-slate-500">{{ x.contact }}</div>
                    </td>
                    <td class="p-3 text-center">{{ '%.2f'|format(x.commission_rate or 0) }}</td>
                    <td class="p-3">
                        <form method="post" action="{{ url_for('chas_delete', cha_id=x.id) }}"
                            onsubmit="return confirm('Delete CHA?')">
                            <button class="text-rose-700 underline">Delete</button>
                        </form>
                    </td>
                </tr>{% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
