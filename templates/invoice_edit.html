{% extends "base.html" %}
{% block title %}Invoice Â· #{{ i.id }}{% endblock %}
{% block content %}
<div class="bg-white rounded-lg shadow p-5 max-w-2xl">
    <h1 class="text-lg font-semibold mb-4">Invoice for Inspection #{{ i.id }}</h1>
    <form method="post" class="grid md:grid-cols-2 gap-4">
        <div>
            <label class="text-xs">Fee</label>
            <input name="fee" type="number" step="0.01" value="{{ inv.fee or 0 }}"
                class="w-full border rounded px-3 py-2">
        </div>
        <div>
            <label class="text-xs">Tax %</label>
            <input name="tax_pct" type="number" step="0.01" value="{{ inv.tax_pct or 0 }}"
                class="w-full border rounded px-3 py-2">
        </div>
        <div>
            <label class="text-xs">Status</label>
            <select name="status" class="w-full border rounded px-3 py-2">
                {% for s in InvoiceStatus.ALL %}<option value="{{ s }}" {% if inv.status==s %}selected{% endif %}>{{ s
                    }}</option>{% endfor %}
            </select>
        </div>
        <div>
            <label class="text-xs">Total (auto)</label>
            <input value="{{ '%.2f'|format(inv.total or 0) }}" readonly
                class="w-full border rounded px-3 py-2 bg-slate-50">
        </div>
        <div class="md:col-span-2">
            <label class="text-xs">Notes</label>
            <textarea name="notes" class="w-full border rounded px-3 py-2" rows="4">{{ inv.notes or '' }}</textarea>
        </div>
        <div class="md:col-span-2">
            <button class="bg-slate-900 text-white rounded px-4 py-2">Save</button>
        </div>
    </form>
</div>
{% endblock %}
